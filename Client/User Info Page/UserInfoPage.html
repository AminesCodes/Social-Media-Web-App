<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="UserInfoPage.js"></script>
    <link rel="stylesheet" href="UserInfoPage.css">
    <title>Social Media App</title>
</head>
<body>
    <div id="container">
        <div id="tableOfContents">
            <h2 id="loggedUser"></h2><br>
            <a href="#">Profile</a><br>
            <a href="../Main Page/mainPage.html">Welcome</a><br>
            <a href="../Post Page/PostsPage.html">Posts</a><br>
            <a href="../Albums Page/albumsPage.html">Albums</a><br>
            <a href="../Comment Page/commentsPage.html">Comments</a><br>
            <a href="../Like Page/likePage.html">Likes</a><br>
            <button id="logoutBtn" class='tableOfContentsBtn'>Log out</button>
        </div>
    
        <div id='feed'>
        
            <h1>EDIT YOUR INFORMATION</h1>
            <hr>
            <h3>To edit your information, click on any information</h3>
            <form id="updateForm">
                <input id="username" type="text">
                <br>
                <input id="password" type="password" placeholder="Password">
                <br>
                <input id="firstName" type="text">
                <br>
                <input id="lastName" type="text">
                <br>
                <input id="dateOfBirth" type="text">
                <br>
                <button id="editBtn">Save Changes</button>
            </form>
        
            <div id="feedbackDiv">
                <button id="closeBtn">X</button>
                <p id="feedbackText"></p>
            </div>
            
        </div>
    </div>

</body>
</html>
